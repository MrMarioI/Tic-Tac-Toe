<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="status-action">
        <div class="status">X is next</div>
        <div class="reset">Reset</div>
    </div>
        <div class="gridgame">
            <div class="cell top-left"></div>
            <div class="cell top-center"></div>
            <div class="cell top-right"></div>
            <div class="cell middle-left"></div>
            <div class="cell middle-center"></div>
            <div class="cell middle-right"></div>
            <div class="cell down-left"></div>
            <div class="cell down-center"></div>
            <div class="cell down-right"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
